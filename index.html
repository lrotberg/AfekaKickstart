<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Afeka Kickstarter</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container">
        <a class="navbar-brand text-light" href="/AfekaKickstart" style="font-size: 1.4em;">Afeka Kickstart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#">All Projects <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-success my-2 my-sm-0 text-light" type="submit">Search</button>
                        <input class="form-control mr-sm-2 text-light" type="search" placeholder="Search Project" aria-label="Search">
                    </form>
                </li>
            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </a>
                <div class="dropdown-menu bg-success" aria-labelledby="navbarDropdown">
                    <input class="form-control mr-sm-2" type="email" placeholder="E-mail">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password">
                    <a class="dropdown-item text-light" href="#">Login</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-light" href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <header class="jumbotron" style="margin-top: 10px; font-size: 2em; padding-bottom: 0.5rem">
        <div class="container">
            <h1 style="text-align: center;">Welcome to Afeka Kickstarter!</h1>
            <div class="row">
                <div class="col-6" style="padding-left: 0;">
                    <h5>Explore # live projects</h5>
                </div>
                <div class="col-6" style="text-align: right; padding-right: 0;">
                    <h5>Kicked out # projects</h5>
                </div>
            </div>
            <div class="row">
                <p>
                    <a class="btn btn-primary btn-large" href="" style="margin-top: 35px">Add new Project</a>
                </p>
            </div>
        </div>
    </header>

    <div class="row">
        <div id="users" class="md-col-3 sm-col-12">
            <img class="card" src="">
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="include/script.js"></script>
</body>
</html>
